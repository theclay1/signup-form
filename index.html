<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- main style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how developers
          think is invaluable.
        </p>
      </div>
      <div class="form">
        <h2>Try it free 7 days<span> then $20/mo.thereafter</span></h2>
        <form action="">
          <input id="first-name" placeholder="First Name" />

          <label for="first-name"
            >First Name cannot be empty<img src="/img/icon-error.svg" alt=""
          /></label>
          <input id="last-name" placeholder="Last Name" />

          <label for="last-name"
            >Last Name cannot be empty<img src="/img/icon-error.svg" alt=""
          /></label>

          <input id="email" placeholder="Email Address" />

          <label for="email"
            >looks like this is not an e-mail<img
              src="/img/icon-error.svg"
              alt=""
          /></label>
          <input id="password" placeholder="Password" />

          <label for="password"
            >Password cannot be empty<img src="/img/icon-error.svg" alt=""
          /></label>
          <button>Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and ServicesEE</span>
          </p>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
